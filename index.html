<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bank Account Management</title>
</head>
<body>
    <div class="container">
        <h1>Bank Account Management</h1>
        <div class="account-details">
            <label for="account-type">Account Type:</label>
            <select id="account-type">
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
            </select>
            <br>
            <label for="account-holder">Account Holder:</label>
            <input type="text" id="account-holder" placeholder="Account Holder Name">
            <br>
            <label for="balance">Balance:</label>
            <span id="balance">0.00</span>
            <br>
            <label for="account-number">Account Number:</label>
            <span id="account-number">N/A</span>
            <br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount">
            <br>
            <button id="deposit">Deposit</button>
            <button id="withdraw">Withdraw</button>
            <button id="transaction-history">Transaction History</button>
            <button id="close-account">Close Account</button>
            <button id="balance-inquiry">Balance Inquiry</button> <!-- Added -->
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>
            <button id="create-account">Create Account</button>
        </div>
        <div id="transaction-type-div" style="display: none;">
            <label for="overdraft-limit">Overdraft Limit:</label>
            <input type="number" id="overdraft-limit" placeholder="Overdraft Limit">
        </div>
        <div id="transaction-history-div"></div>
        <div class="transfer-funds">
            <h2>Transfer Funds</h2>
            <label for="sender-account-number">Sender Account Number:</label>
            <input type="number" id="sender-account-number" placeholder="Sender Account Number">
            <br>
            <label for="receiver-account-number">Receiver Account Number:</label>
            <input type="number" id="receiver-account-number" placeholder="Receiver Account Number">
            <br>
            <label for="transfer-amount">Transfer Amount:</label>
            <input type="number" id="transfer-amount" placeholder="Transfer Amount">
            <br>
            <button id="transfer">Transfer Funds</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
